<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Home Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navigation-bar" id="navigation-bar">
            <div class="nav-bar nav-bar-again" id="nav-bar">
                <span class="material-symbols-outlined" id="menu-bar">menu</span>
                <div class="web-naam nav-bar-div nav-bar-div2 ">
                    <p id="web-name" class="website-name">TravelVista- Explore India</p>
                </div>
                <div class="nav-icons nav-bar-div nav-bar-div2 ">
                    <p class="nav-icons-para">Home <i class="fa-solid fa-house navbar-icons"></i></span></p>
                    <p id="search" class="nav-icons-para">Search <i
                            class="fa-solid fa-magnifying-glass navbar-icons search-icon"></i></p>
                    <p class="home-para nav-icons-para">Tourist Places</p>
                    <p class="home-para nav-icons-para">About Us</p>
                </div>
                <div class="login-signup nav-bar-div nav-bar-div2 ">
                    <p id="login-button" class="nav-icons-para">Login <i
                            class="fa-solid fa-arrow-right-to-bracket navbar-icons"></i></p>
                    <p id="signup-button" class="nav-icons-para">Signup <i class="fa-solid fa-user navbar-icons"></i>
                    </p>
                </div>
            </div>
            <div class="search-bar search-bar-again">
                <form action="/action" class="forms" id="form1">
                    <input type="text" placeholder="Search" id="search-btn" class="search-btn">
                    <button id="submit-btn" class="submit-btn" type="submit" style="display: none;"></button>
                    <label for="submit-btn"><i class="fa-solid fa-magnifying-glass big-search" id="big-search"
                            type="button"></i></label>
                </form>
            </div>
        </div>
        <div class="login-page" id="login-page">
        </div>
        <div class="login-container" id="login-container">
            <i class="fa-solid fa-xmark" id="form-close"></i>
            <div class="box" id="box">
                <span class="borderLine"></span>
                <form>
                    <h2 class="signin">Log in</h2>
                    <div class="inputBox">
                        <input type="text" required="required" />
                        <span>Username</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required" />
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Forget Password</a>
                        <a href="#">Sign up</a>
                    </div>
                    <input type="submit" class="btn" value="Login" />
                </form>
            </div>
        </div>
        <div class="signup-page">
            <span class="borderLineSignup"></span>
            <span class="material-symbols-outlined" id="form-close2">close</span>
            <form action="/action">
                <h3>Signup</h3>
                <input type="text" placeholder="Enter Your Name" class="box">
                <input type="number" placeholder="Enter Your Mobile Number" class="box">
                <input type="email" class="box" placeholder="Enter Your Email">
                <input type="password" class="box" placeholder="Choose Your Password">
                <input type="submit" class="btn">
                <input type="checkbox" id="remember2">
                <label for="remember2">Remember Me</label>
            </form>
        </div>
    </header>
    <div>
        <div class="videoss" id="videoss">
            <video class="back-video autoply" id="vid1" autoplay loop muted plays-inline>
                <source src="/Data/Videos/Kedarnath.mp4" type="video/mp4">
            </video>
            <video class="back-video" id="vid2" autoplay muted plays-inline>
                <source src="/Data/Videos/Dhanushkodi.mp4" type="video/mp4">
            </video>
            <video class="back-video" id="vid3" autoplay muted plays-inline>
                <source src="/Data/Videos/Ladakh.mp4" type="video/mp4">
            </video>
            <video class="back-video" id="vid4" autoplay muted plays-inline>
                <source src="/Data/Videos/Greenary.mp4" type="video/mp4">
            </video>
            <video class="back-video" id="vid5" autoplay muted plays-inline>
                <source src="/Data/Videos/Chennai.mp4" type="video/mp4">
            </video>
        </div>
        <div class="vid-btn">
            <i class="fa-regular fa-circle circle-play" id="vid-icon1"></i>
            <i class="fa-regular fa-circle circle-play" id="vid-icon2"></i>
            <i class="fa-regular fa-circle circle-play" id="vid-icon3"></i>
            <i class="fa-regular fa-circle circle-play" id="vid-icon4"></i>
            <i class="fa-regular fa-circle circle-play" id="vid-icon5"></i>
        </div>
    </div>
    <script src="Home Page.js"></script>
</body>

</html>
