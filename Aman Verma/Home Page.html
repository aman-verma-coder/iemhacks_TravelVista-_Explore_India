<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Home Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <div class="navigation-bar" id="navigation-bar">
            <div class="nav-bar nav-bar-again" id="nav-bar">
                <span class="material-symbols-outlined" id="menu-bar">menu</span>
                <div class="web-naam nav-bar-div nav-bar-div2 ">
                    <p id="web-name" class="website-name">TravelVista- Explore India</p>
                </div>
                <div class="nav-icons nav-bar-div nav-bar-div2 ">
                    <p class="nav-icons-para">Home <i class="fa-solid fa-house navbar-icons"></i></span></p>
                    <p id="search" class="nav-icons-para">Search <i
                            class="fa-solid fa-magnifying-glass navbar-icons search-icon"></i></p>
                    <p class="home-para nav-icons-para">Tourist Places</p>
                    <p class="home-para nav-icons-para">About Us</p>
                </div>
                <div class="login-signup nav-bar-div nav-bar-div2 ">
                    <p id="login-button" class="nav-icons-para">Login <i
                            class="fa-solid fa-arrow-right-to-bracket navbar-icons"></i></p>
                    <p id="signup-button" class="nav-icons-para">Signup <i class="fa-solid fa-user navbar-icons"></i>
                    </p>
                </div>
            </div>
            <div class="search-bar search-bar-again">
                <form action="/action" class="forms" id="form1">
                    <input type="text" placeholder="Search" id="search-btn" class="search-btn">
                    <button id="submit-btn" class="submit-btn" type="submit" style="display: none;"></button>
                    <label for="submit-btn"><i class="fa-solid fa-magnifying-glass big-search" id="big-search"
                            type="button"></i></label>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
