    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="Enter your Password : " id="password">
    <br>
    <input type="button" value="SIGN IN" id="submit" onclick="validate()"/>
    <br>
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>

            </form>
        </div>
        <div class="signup-page">
            <span class="material-symbols-outlined" id="form-close2">close</span>
            <form action="/action">
                <h3>Signup</h3>
                <label for="Name">Name :</label>
    <input type="text" placeholder=" Enter your Name : " id="Name">
    <br>
    <label for="number">Phone no. :</label>
    <input type="number" placeholder=" Enter your phone number : " id="number">
    <br>
    <label for="username">Email</label>
    <input type="text" placeholder=" Enter your User Id/Email : " id="username">
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="Enter your Password : " id="password">
    <br>
    <input type="button" value="SIGN UP" id="submit1" onclick="login()"/>
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </form>
        </div>
